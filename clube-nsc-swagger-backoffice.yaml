openapi: 3.0.0
info:
  description: >-
    Mapeamento dos endpoints utilizados pelo backoffice do Clube NSC.
  version: 1.0.0-oas3
  title: BACKOFFICE - Clube NSC API Docs
  termsOfService: 'http://swagger.io/terms/'
  contact:
    email: kleyson.sousa@somosnsc.com.br
  license:
    name: Licença de uso Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
tags:
  - name: access
    description: validação de acesso
  - name: business
    description: Parceiros
  - name: benefit
    description: Benefícios dos parceiros do Clube
  - name: voucher
    description: Consumo e utilização de vouchers
  - name: branch
    description: Locais físicos ou online onde se pode utilizar um voucher
  - name: category
    description: Consumo de categorias
  - name: user-vip
    description: Verifica sócio beneficiado
  - name: banner
    description: Banners dos benfícios (ex, na home do site do Clube)
  - name: content
    description: Conteúdo de texto de alguns elementos do site do Clube
  - name: faq
    description: Perguntas e respostas sobre o Clube do Assinante
paths:

  /access/v1/verify:
      post:
        tags:
          - access
        summary: Consulta de permissẽs de acesso
        description: 'Buscar as permissões de acesso desta sessão'
        operationId: accessVerify
        responses:
          '200':
            description: Successful Operation
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Access'
          '400':
            description: Invalid Operation
        requestBody:
          $ref: '#/components/requestBodies/Access'
    
  /business/v1/find:
    post:
      security:
          - bearerAuth: []
      tags:
        - business
      summary: Busca por business
      description: 'Buscar business podendo utilizar vários filtros'
      operationId: findBusiness
      responses:
        '200':
          description: Successful Operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Business.response'
        '400':
          description: Invalid Operation
      requestBody:
        $ref: '#/components/requestBodies/Business.find'
  /business/v1/create/with-user-branch:
    post:
      security:
          - bearerAuth: []
      tags:
        - business
      summary: Criação de novo parceiro 
      description: 'Cria um parceiro, com opção de adicionar a um user ou uma branch existente'
      operationId: createBusinessWithUserBranch
      responses:
        '200':
          description: Successful Operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Business.create.response'
        '400':
          description: Invalid Operation
      requestBody:
        $ref: '#/components/requestBodies/Business.create.WithUserBranch'
  
  /voucher/v1/find:
    post:
      security:
          - bearerAuth: []
      tags:
        - voucher
      summary: ''
      description: 'busca todos os vouchers'
      operationId: findVouchers
      responses:
        '200':
          description: Successful Operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Voucher.response'
        '400':
          description: Invalid Operation
      requestBody:
        $ref: '#/components/requestBodies/Voucher.find'
  /voucher/v1/getList:
    post:
      security:
          - bearerAuth: []
      tags:
        - voucher
      description: 'Busca um voucher'
      operationId: findOneVoucher
      responses:
        '200':
          description: Successful Operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Voucher.response'
        '400':
          description: Invalid Operation
      requestBody:
        $ref: '#/components/requestBodies/Voucher.getlist'
  
  /branch/v1/find:
    post:
      security:
          - bearerAuth: []
      tags:
        - branch
      summary: Busca por branches
      description: 'Buscar por branches (unidade) podendo utilizar filtros'
      operationId: findBranch
      responses:
        '200':
          description: Successful Operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Branch.response'
        '400':
          description: Invalid Operation
      requestBody:
        $ref: '#/components/requestBodies/Branch.find'
  /branch/v1/create:
    post:
      security:
          - bearerAuth: []
      tags:
        - branch
      summary: Criação de unidades 
      description: 'Cria uma unidade'
      operationId: createBranch
      responses:
        '200':
          description: Successful Operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Branch.create.response'
        '400':
          description: Invalid Operation
      requestBody:
        $ref: '#/components/requestBodies/Branch.create'
  
  /benefit/v1/find:
    post:
      security:
          - bearerAuth: []
      tags:
        - benefit
      summary: Busca por benefícios
      description: 'Buscar benefícios podendo utilizar vários filtros'
      operationId: findBenefits
      responses:
        '200':
          description: Successful Operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Benefit.response'
        '400':
          description: Invalid Operation
      requestBody:
        $ref: '#/components/requestBodies/Benefit.find'
  /benefit/v1/create:
    post:
      security:
          - bearerAuth: []
      tags:
        - benefit
      summary: Cria benefícios
      description: 'Criar um benefício'
      operationId: createBenefit
      responses:
        '200':
          description: Successful Operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Benefit.create.response'
        '400':
          description: Invalid Operation
      requestBody:
        $ref: '#/components/requestBodies/Benefit.create'
  
  /category/v1/find:
    post:
      security:
          - bearerAuth: []
      tags:
        - category
      summary: Buscar Categorias
      description: 'Busca todas as categorias cadastradas'
      operationId: getAllCategories
      responses:
        '200':
          description: Successful Operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category.response'
        '400':
          description: Invalid Operation
      requestBody:
          $ref: '#/components/requestBodies/Category.find'
  /category/v1/create:
    post:
      security:
          - bearerAuth: []
      tags:
        - category
      summary: Criar categorias
      description: 'Cria uma categoria'
      operationId: createCategory
      responses:
        '200':
          description: Successful Operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category.create.response'
        '400':
          description: Invalid Operation
      requestBody:
          $ref: '#/components/requestBodies/Category.create'
          
  /user-vip/v1/find:
    post:
      security:
          - bearerAuth: []
      tags:
        - user-vip
      summary: Buscar Sócio Beneficiado
      description: 'Buscar sócio beneficiado pelo nome ou e-mail'
      operationId: userVipFindOne
      responses:
        '200':
          description: Successful Operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserVIP.response'
        '400':
          description: Invalid Operation
      requestBody:
        $ref: '#/components/requestBodies/UserVIP.find'
  /user-vip/v1/create:
    post:
      security:
          - bearerAuth: []
      tags:
        - user-vip
      summary: Criação de usuário sócio beneficiado
      description: 'Criação um usuário beneficiado'
      operationId: createUserVip
      responses:
        '200':
          description: Successful Operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserVIP.create.response'
        '400':
          description: Invalid Operation
      requestBody:
        $ref: '#/components/requestBodies/UserVIP.create'
  
  /banner/v1/find:
    post:
      security:
          - bearerAuth: []
      tags:
        - banner
      summary: Buscar Banners
      description: 'Buscar os banners da home do site'
      operationId: bannerFind
      responses:
        '200':
          description: Successful Operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Banner.response'
        '400':
          description: Invalid Operation
      requestBody:
        $ref: '#/components/requestBodies/Banner.find'
  /banner/v1/create:
    post:
      security:
          - bearerAuth: []
      tags:
        - banner
      summary: Cria Banners
      description: 'Cria um banner para a home do site do Clube NSC'
      operationId: createBanner
      responses:
        '200':
          description: Successful Operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Banner.create.response'
        '400':
          description: Invalid Operation
      requestBody:
        $ref: '#/components/requestBodies/Banner.create'
    
  /content/v1/find:
    post:
      tags:
        - content
      summary: Conteúdo do site
      description: 'Busca pelo conteúdo do site'
      operationId: contentFind
      responses:
        '200':
          description: Successful Operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Content.response'
        '400':
          description: Invalid Operation
      requestBody:
        $ref: '#/components/requestBodies/Content.find'
  
  /faq/v1/find:
    post:
      tags:
        - faq
      summary: Busca dados do FAQ
      description: 'Busca as perguntas/respostas do FAQ do site do Clube'
      operationId: findFaq
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Faq.response'
        '400':
          description: Invalid input/id/etc (todo)
      requestBody:
        $ref: '#/components/requestBodies/Faq.find'
  /faq/v1/create:
    post:
      tags:
        - faq
      summary: Cria entrada no FAQ
      description: 'Cria mais uma entrada nas Dúvidas Frequentes (FAQ) do site do Clube'
      operationId: createFaq
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Faq.create.response'
        '400':
          description: Invalid operation
      requestBody:
        $ref: '#/components/requestBodies/Faq.create'
  
externalDocs:
  description: Documentação auxiliar (Google docs)
  url: >-
    https://docs.google.com/document/d/1lLOp2-4-ktxmyN8QbNH1g7swISmTdg7-mFgy05_pXiE
servers:
  - url: 'https://stg-api.clubensc.com.br'
    description: Staging server
  - url: 'https://api.clubensc.com.br'
    description: Production server
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT 
  requestBodies:
  
    Access:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Access'
      description: A lista de acessos permitidos nessa sessão
      required: true
  
    Business.find:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Business.find'
      description: objeto body com options para a busca
      required: true
    Business.create.WithUserBranch:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Business.create.WithUserBranch'
      description: objeto body com dados para criação do parceiro
      required: true
    
    Voucher.find:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Voucher.find'
      description: objeto body com options para a busca
      required: true
    Voucher.getlist:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Voucher.getlist'
      description: objeto body com options para a busca
      required: true
    
    Branch.find:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Branch.find'
      description: 'Objeto body com filtros para busca de branches'
      required: true
    Branch.create:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Branch.create'
      description: 'Objeto body com as propriedades para se criar uma branch (unidade)'
      required: true
    
    Benefit.find:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Benefit.find'
      description: 'Objeto body com várias opções para filtrar a buscar pelo benefício<br/>
                    Todas as propriedades de filters são opcionais'
      required: true
    Benefit.create:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Benefit.create'
      description: 'Objeto body com as propriedades para se criar um benefício'
      required: true
    
    Category.find:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Category.find'
      description: Objeto body com opções para buscar todas as categorias
      required: true
    Category.create:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Category.create'
      description: Objeto body com as propriedades para se criar uma categoria
      required: true  
    
    UserVIP.find:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UserVIP.find'
      description: Objeto body com opções para buscar sócio beneficiado
      required: true 
    UserVIP.create:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UserVIP.create'
      description: Objeto body com as propriedades para criar um usuário sócio beneficiado
      required: true 
    
    Banner.find:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Banner.find'
      description: Objeto body com opções para buscar dos banners do site
      required: true
    Banner.create:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Banner.create'
      description: Objeto body com as propriedades para criar um banner
      required: true
    
    Content.find:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Content.find'
      description: Objeto body com opções para buscar o conteúdo do site
      required: true 
    
    Faq.find:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Faq.find'
      description: 'Objeto body para filtrar e/ou ordenar a busca das perguntas e respostas (faq) do site do Clube<br/>**objeto {} no body do request é obrigatório**'
      required: true
    Faq.create:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Faq.create'
      description: 'Objeto body com dados para criar mais uma entrada nas duvidas frequentes (FAQ) do site do Clube NSC'
      required: true
    
  schemas:
  
    Access:
      type: object
      properties:
        list:
          type: array
          items:
            type: object
            properties:
              slug:
                type: string
                example: 'banner-view'
        
    Business.find:
      type: object
      properties:
        filters:
          type: object
          description: 'Filtros da busca'
        aggregates:
          type: array
          items:
            type: object
            properties:
              from:
                type: string
                example: 'branch'
              field:
                type: string
                example: 'branches'
              match:
                type: string
                example: '_id'
              result:
                type: string
                example: 'branchesList'
        options:
          type: object
          description: 'Filtrar tipo'
          properties:
            aggregates:
              type: array
              items:
                type: object
                properties:
                  $sort:
                    type: object
                    properties:
                      name:
                        type: integer
                        example: 1
    Business.response:
      type: object
      properties:
        _id:
          type: string
          description: 'Id do business'
        name:
          type: string
          description: 'Nome do estabelecimento'
        alias:
          type: string
          description: ''
        cnpj:
          type: string
          description: ''
        address:
          type: string
          description: ''
        number:
          type: string
          description: ''
        district:
          type: string
          description: ''
        complement:
          type: string
          description: ''
        city:
          type: string
          description: ''
        state:
          type: string
          description: ''
        contact:
          type: string
          description: ''
        email:
          type: string
          description: ''
        site:
          type: string
          description: ''
        zipcode:
          type: string
          description: ''
        phone:
          type: string
          description: ''
        stage:
          type: string
          description: ''
        status:
          type: boolean
          description: ''
        branches:
          type: array
          description: ''
          items:
            type: string
            example: '5ef1c58af25942a61a5737d7'
        branchesList:
          type: array
          items:
            type: object
            properties:
              from:
                type: string
                example: 'branch'
              field:
                type: string
                example: 'branches'
    Business.create.WithUserBranch:
      type: object
      properties:
        alias:
          type: string
          description: 'Razão social do parceiro'
          example: 'Razão social'
        stage:
          type: string
          description: 'Status do parceiro - em aprovação, aprovado, etc'
          example: 'onapproval'
        name:
          type: string
          description: 'Nome fantasia do parceiro'
          example: 'Nome fantasia'
        cnpj:
          type: string
          description: 'CNPJ do parceiro - sem pontuação'
          example: '11222333444455'
        zipcode:
          type: string
          description: 'CEP do parceiro - sem pontuação'
          example: '88030300'
        address:
          type: string
          description: 'Endereço do parceiro - Logradouro'
          example: 'Rodovia João Paulo'
        district:
          type: string
          description: 'Endereço do parceiro - Bairro'
          example: 'Paulo'
        number:
          type: integer
          description: 'Endereço do parceiro - Número'
          example: 525
        complement:
          type: string
          description: 'Endereço do parceiro - Complemento'
          example: 'Sala 105'
        state:
          type: integer
          description: 'Endereço do parceiro - Estado'
          example: 42
        city:
          type: string
          description: 'Endereço do parceiro - Cidade'
          example: '4205407'
        phone:
          type: string
          description: 'Contato do parceiro - Telefone'
          example: '4833333333'
        contact:
          type: string
          description: 'Nome do responsável para contato com o parceiro'
          example: 'João da Silva'
        email:
          type: string
          description: 'Email do responsável para contato com o parceiro'
          example: 'novoparceiro@teste.com'
        site:
          type: string
          description: 'Site do parceiro'
          example: 'www.novoparceiroteste.com'
        status:
          type: boolean
          description: 'Status do parceiro ativo/inativo'
          example: false
        oldUsers:
          type: array
          example: []
          description: 'usuários associados ao parceiro'
          items: 
            type: object
        users:
          type: array
          example: []
          description: 'usuários associados ao parceiro'
          items: 
            type: object
        branches:
          type: array
          example: []
          description: 'Branches associadas ao parceiro'
          items: 
            type: object
    Business.create.response:
      type: object
      properties:
        code:
          type: string
          description: 'U21'
        name:
          type: string
          example: 'FaqCreateResult'
        result:
          type: object
    
    Voucher.find:
      type: object
      properties:
        filters:
          type: object
          properties:
            createdAt:
              type: object
              properties:
                $gte:
                  type: string
                  example: '2020-10-01T03:00:00.000Z'
                $lte:
                  type: string
                  example: '2020-10-18T02:59:59.999Z'      
        aggregates:
          type: array
          items:
            type: object
            properties:
              
              $sort:
                type: object
                properties:
                  count:
                    type: integer
                    example: 1
        options:
          type: object
          description: 'Filtrar categoria'
          properties:
            sort:
              type: object
              properties:
                _id:
                  type: integer
                  example: -1
    Voucher.response:
      type: object
      properties:
        userId:
          type: string
          description: 'ID do usuário que possui o voucher'
        benefitId:
          type: string
          description: 'ID do beneficio que esse voucher pertence'
        businessId:
          type: string
          description: 'ID do parceiro que oferece o beneficio'
        branchId:
          type: string
          description: 'ID da unidade de uso do benefício'
        qrcode:
          type: string
          description: 'Código do voucher'
        shopValue:
          type: number
          format: float
          description: depreciada
        rate:
          type: integer
          description: 'Avaliação do usuário'
        status:
          type: string
          description: >-
            Um de: 
            tovalidate: voucher criado, mas não usado, 
            pending: voucher validado por um parceiro, mas ainda não avaliado
            pelo cliente, 
            used: voucher validado e avaliado pelo cliente
        createdAt:
          type: string
          description: date-time
        updatedAt:
          type: string
          description: date-time
    Voucher.getlist:
      type: object
      properties:
        filters:
          type: object
        options:
          type: object
          properties:
            skip:
              type: integer
              example: 0
            limit:
              type: integer
              example: 5
    
    Branch.find:
      type: object
      properties:
        filters:
          type: object
          properties:
            name:
              type: object
              properties:
                $regex:
                  type: string
                  example: 'nome'
                $options:
                  type: string
                  example: 'i'
            type:
              type: string
              example: 'fisico'
            stage:
              type: string
              example: 'onapproval'
            state:
              type: integer
              example: 12
            city:
              type: integer
              example: 1200401
        options:
          type: object
          properties:
            skip:
              type: integer
              example: 0
            limit:
              type: integer
              example: 5
            sort:
              type: object
              properties:
                _id:
                  type: integer
                  example: -1
    Branch.response:
      type: object
      properties:
        _id:
          type: string
          description: 'ID da unidade (branch)'
          example: '5f76054013cd4000086a893f'
        name:
          type: string
          description: 'Nome da unidade'
          example: 'Mobly - Loja Online'
        stage:
          type: string
          description: 'Situação do cadastro dessa unidade no sistema'
          example: 'approved'
        type:
          type: string
          description: 'Tipo de unidade, fisica ou virtual'
          example: 'virtual'
        status:
          type: boolean
          description: 'Se esta unidade está ativa ou não'
        site:
          type: string
          description: 'O site associado à essa unidade (branch)'
          example: 'http://bit.ly/MoblyClubeNSC'
    Branch.create:
      type: object
      properties:
        name:
          type: string
          example: 'Nova unidade - nome'
          description: 'Nome da unidade'
        stage:
          type: string
          example: 'onapproval'
          description: 'Situação do cadastro da unidade'
        type:
          type: string
          example: 'virtual'
          description: 'Tipo de unidade: virtual/fisico'
        phone:
          type: string
          example: '4833332222'
          description: 'Telefone de contato da unidade - sem pontuação'
        status:
          type: boolean
          example: false
          description: 'Status da unidade: ativo/inativo'
        site:
          type: string
          example: 'www.novaunidadeteste.com'
          description: 'Site da unidade'
    Branch.create.response:
      type: object
      properties:
        code:
          type: string
          example: 'U21'
        name:
          type: string
          example: 'BranchCreateResult'
        result:
          type: object
          
    Benefit.find:
      type: object
      properties:
        filters:
          type: object
          description: 'Filtros da busca'
          properties:
            type:
              type: string
              example: 'event'
            status:
              type: boolean
